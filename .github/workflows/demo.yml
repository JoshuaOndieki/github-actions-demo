name: GitHub Actions Demo

on:
    pull_request:
        branches:
            main
    push:
        branches:
            main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Build our code
              uses: actions/setup-node@v3
              with:
                node-version: 18